<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Origami Previewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="origami.css" />
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
    <script src="jquery.js"></script>

<body>
    <div id="content">
        <div id="color_option_zone">
            <fieldset>
                <legend>1 colors :</legend>
                <label data-value="unic1">unicolor</label>
            </fieldset>
            <fieldset>
                <legend>2 colors :</legend>
                <label data-value="grad2">dégradé</label>
                <label data-value="rand2">aléatoire</label>
                <label data-value="line2">1 ligne</label>
            </fieldset>
            <fieldset>
                <legend>3 colors :</legend>
                <label data-value="grad3">dégradé</label>
                <label data-value="rand3">aléatoire</label>
                <label data-value="dgra3">dégradé double</label>
            </fieldset>
            <fieldset>
                <legend>4 colors :</legend>
                <label data-value="grad4">dégradé</label>
                <label data-value="rand4">aléatoire</label>
                <label data-value="line4">2 lignes</label>
            </fieldset>
            <fieldset>
                <legend>5 colors :</legend>
                <label data-value="grad5">dégradé</label>
                <label data-value="rand5">aléatoire</label>
                <label class="checked" data-value="mixe5">mélange</label>
                <label data-value="zone5">zones</label>
            </fieldset>
            <fieldset>
                <legend>6 colors :</legend>
                <label data-value="grad6">dégradé</label>
                <label data-value="rand6">aléatoire</label>
            </fieldset>
            <fieldset>
                <legend>7 colors :</legend>
                <label data-value="line7">3 lignes</label>
            </fieldset> 
            <fieldset>
                <legend>8 colors :</legend>
                <label data-value="grad8">dégradé</label>
            </fieldset> 
            <fieldset>
                <legend>9 colors :</legend>
                <label data-value="zone9">zones</label>
            </fieldset> 
            <fieldset>
                <legend>10 colors :</legend>
                <label data-value="rand10">aléatoire</label>
                <label data-value="mixe10">mélange</label>
                <label data-value="grad10">dégradé</label>
            </fieldset>
            <fieldset>
                <legend>15 colors :</legend>
                <label data-value="mixe15">mélange</label>
            </fieldset>
            <fieldset>
                <legend>30 colors :</legend>
                <label data-value="rand30">aléatoire</label>
            </fieldset>
        </div>

        </div>
        <div id="icosaedre_zone">
            <svg  id="svg" width="500" height="500" >
            </svg>
        </div>
        <div id="parametres">
            <input type="button" id="left_view" value="<" onclick="changeRotation(-1)"><input type="button" id="right_view" value=">" onclick="changeRotation(1)">
            <div id="x_div"><label class="range_label">x</label><input type="range" data-value="x" id="x" min="0" max="360" value="0"><label class="range_value" data-labelfor="x"></label></div>
            <div id="y_div"><label class="range_label">y</label><input type="range" data-value="y" id="y" min="0" max="360" value="0"><label class="range_value" data-labelfor="y"></label></div>
            <div id="z_div"><label class="range_label">z</label><input type="range" data-value="z" id="z" min="0" max="360" value="0"><label class="range_value" data-labelfor="z"></label></div>
            <div id="range_div"><label class="range_label">taille</label><input type="range" data-value="size" id="size" min="1" max="100" value="50"><label class="range_value" data-labelfor="size"></label></div>
            <div id="color_background_div"><input type="color" id="color_background" value="#000000" onchange="changeColor(this)"><label id="color_background_label" for="color_background">couleur de fond</label></div>
