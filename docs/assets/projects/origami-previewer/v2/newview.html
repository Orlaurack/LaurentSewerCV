<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Origami Previewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="newstyle.css" />
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
    <script src="jquery.js"></script>
</head>
<body>
<div id="content">
<div id="grid">
    <div id="grid-item-1" class="grid-item" id="colorsThemes">
        <fieldset>
            <legend>1 colors :</legend>
            <input type="radio" name="color_mode" value="unic1" id="uni_1" /><label for="uni_1">unicolor</label>
        </fieldset>  <fieldset>
            <legend>2 colors :</legend>
            <input type="radio" name="color_mode" value="grad2" id="gradient_2" /><label for="gradient_2">dégradé</label>
            <input type="radio" name="color_mode" value="rand2" id="random_2" /><label for="random_2">aléatoire</label>
            <input type="radio" name="color_mode" value="line2" id="line_2" /><label for="line_2">1 ligne</label>
        </fieldset>
        <fieldset>
            <legend>3 colors :</legend>
            <input type="radio" name="color_mode" value="grad3" id="gradient_3" /><label for="gradient_3">dégradé</label>
            <input type="radio" name="color_mode" value="rand3" id="random_3" /><label for="random_3">aléatoire</label>
            <input type="radio" name="color_mode" value="dgra3" id="doublegradient_3" /><label for="doublegradient_3">dégradé double</label>
        </fieldset>
        <fieldset>
            <legend>4 colors :</legend>
            <input type="radio" name="color_mode" value="grad4" id="gradient_4" /><label for="gradient_4">dégradé</label>
            <input type="radio" name="color_mode" value="rand4" id="random_4" /><label for="random_4">aléatoire</label>
            <input type="radio" name="color_mode" value="line4" id="line_4" /><label for="line_4">2 lignes</label>
        </fieldset>
        <fieldset>
            <legend>5 colors :</legend>
            <input type="radio" name="color_mode" value="grad5" id="gradient_5" /><label for="gradient_5">dégradé</label>
            <input type="radio" name="color_mode" value="rand5" id="random_5" /><label for="random_5">aléatoire</label>
            <input type="radio" name="color_mode" value="mixe5" id="mixe_5" checked="checked"/><label for="mixe_5">mélange</label>
            <input type="radio" name="color_mode" value="zone5" id="zone_5" /><label for="zone_5">zones</label>
        </fieldset>
        <fieldset>
            <legend>6 colors :</legend>
            <input type="radio" name="color_mode" value="grad6" id="gradient_6" /><label for="gradient_6">dégradé</label>
            <input type="radio" name="color_mode" value="rand6" id="random_6" /><label for="random_6">aléatoire</label>
        </fieldset>
        <fieldset>
            <legend>7 colors :</legend>
            <input type="radio" name="color_mode" value="line7" id="lines_7" /><label for="lines_7">3 lignes</label>
        </fieldset> 
        <fieldset>
            <legend>9 colors :</legend>
            <input type="radio" name="color_mode" value="zone9" id="zone_9" /><label for="zone_9">zones</label>
        </fieldset> 
        <fieldset>
            <legend>10 colors :</legend>
            <input type="radio" name="color_mode" value="rand10" id="random_10" /><label for="random_10">aléatoire</label>
            <input type="radio" name="color_mode" value="mixe10" id="mixe_10" /><label for="mixe_10">mélange</label>
            <input type="radio" name="color_mode" value="grad10" id="gradient_10" /><label for="gradient_10">dégradé</label>
        </fieldset>
        <fieldset>
            <legend>15 colors :</legend>
            <input type="radio" name="color_mode" value="mixe15" id="mixe_15" /><label for="mixe_15">mélange</label>
        </fieldset>
        <fieldset>
            <legend>30 colors :</legend>
            <input type="radio" name="color_mode" value="rand30" id="random_30"/><label for="random_30">aléatoire</label>
        </fieldset>
    </div>
    <div id="grid-item-2" class="grid-item">
         <svg  id="svg" width="500" height="500" ></svg>
    </div>
    <div id="grid-item-3" class="grid-item" id="colorsSelection">
            <div class="colors"><input type="color" id="color1" data-num="0" value="#ff0000"><label class="color_label" for="color1">0</label></div> 
            <div class="colors"><input type="color" id="color2" data-num="1" value="#ffff00"><label class="color_label" for="color2">0</label></div>
            <div class="colors"><input type="color" id="color3" data-num="2" value="#00ff00"><label class="color_label" for="color3">0</label></div>
            <div class="colors"><input type="color" id="color4" data-num="3" value="#00ffff"><label class="color_label" for="color4">0</label></div>
            <div class="colors"><input type="color" id="color5" data-num="4" value="#0000ff"><label class="color_label" for="color5">0</label></div>
            <div class="colors"><input type="color" id="color6" data-num="5" value="#ff00ff"><label class="color_label" for="color6">0</label></div>
            <div class="colors"><input type="color" id="color7" data-num="6" value="#880000"><label class="color_label" for="color7">0</label></div>
            <div class="colors"><input type="color" id="color8" data-num="7" value="#888800"><label class="color_label" for="color8">0</label></div>
            <div class="colors"><input type="color" id="color9" data-num="8" value="#008800"><label class="color_label" for="color9">0</label></div>
            <div class="colors"><input type="color" id="color10" data-num="9" value="#008888"><label class="color_label" for="color10">0</label></div>
            <div class="colors"><input type="color" id="color11" data-num="10" value="#000088"><label class="color_label" for="color11">0</label></div>
            <div class="colors"><input type="color" id="color12" data-num="11" value="#880088"><label class="color_label" for="color12">0</label></div>
            <div class="colors"><input type="color" id="color13" data-num="12" value="#88ff00"><label class="color_label" for="color13">0</label></div>
            <div class="colors"><input type="color" id="color14" data-num="13" value="#8888ff"><label class="color_label" for="color14">0</label></div>
            <div class="colors"><input type="color" id="color15" data-num="14" value="#0088ff"><label class="color_label" for="color15">0</label></div>
            <div class="colors"><input type="color" id="color16" data-num="15" value="#ff8888"><label class="color_label" for="color16">0</label></div>
            <div class="colors"><input type="color" id="color17" data-num="16" value="#ff0088"><label class="color_label" for="color17">0</label></div>
            <div class="colors"><input type="color" id="color18" data-num="17" value="#88ff88"><label class="color_label" for="color18">0</label></div>
            <div class="colors"><input type="color" id="color19" data-num="18" value="#ff8800"><label class="color_label" for="color19">0</label></div>
            <div class="colors"><input type="color" id="color20" data-num="19" value="#00ff88"><label class="color_label" for="color20">0</label></div>
            <div class="colors"><input type="color" id="color21" data-num="20" value="#8800ff"><label class="color_label" for="color21">0</label></div>
            <div class="colors"><input type="color" id="color22" data-num="21" value="#ffff88"><label class="color_label" for="color22">0</label></div>
            <div class="colors"><input type="color" id="color23" data-num="22" value="#ff88ff"><label class="color_label" for="color23">0</label></div>
            <div class="colors"><input type="color" id="color24" data-num="23" value="#88ffff"><label class="color_label" for="color24">0</label></div>
            <div class="colors"><input type="color" id="color25" data-num="24" value="#88bb44"><label class="color_label" for="color25">0</label></div>
            <div class="colors"><input type="color" id="color26" data-num="25" value="#bb4488"><label class="color_label" for="color26">0</label></div>
            <div class="colors"><input type="color" id="color27" data-num="26" value="#8844bb"><label class="color_label" for="color27">0</label></div>
            <div class="colors"><input type="color" id="color28" data-num="27" value="#4488bb"><label class="color_label" for="color28">0</label></div>
            <div class="colors"><input type="color" id="color29" data-num="28" value="#ffffff"><label class="color_label" for="color29">0</label></div>
            <div class="colors"><input type="color" id="color30" data-num="29" value="#888888"><label class="color_label" for="color30">0</label></div>
    </div>
    <div id="grid-item-4" class="grid-item" id="changeRotation">
            <input type="button" id="left_view" value="<" onclick="changeRotation(-1)"><input type="button" id="right_view" value=">" onclick="changeRotation(1)">
    </div>
</div>
</div>
    
</body>
<script src="origami.js"></script>
</html>
