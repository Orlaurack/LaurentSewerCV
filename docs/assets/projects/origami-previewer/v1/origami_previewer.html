        <script>
            function chargepolygon(){
                i2=30;
                for (let i = 0; i < 30; i++) {

                    face = makeSVG('polygon', {id:"polygon-"+i, points:"0,0 0,0 0,0 0,0", class:"face", style:"fill:#000;"});
                    line = makeSVG('line', {id:"line-"+i, x1:0, y1:0, x2:0, y2:0, class:"interior", style:"stroke:#000;"});
                    lineex1 = makeSVG('line', {id:"line-"+i2, x1:0, y1:0, x2:0, y2:0, class:"external", style:"stroke:#000;"});i2++;
                    lineex2 = makeSVG('line', {id:"line-"+i2, x1:0, y1:0, x2:0, y2:0, class:"external", style:"stroke:#000;"}); i2++;
                    $("#svg").append(face,lineex1,lineex2,line);
                }
                array = "ABCDEFGHIJKL";
                for (let i = 0; i < 12; i++) {
                    $("#svg").append(makeSVG('text', {id:"letter-"+i, x:"0", y:"0", class:"letter", style:"fill:#fff;","font-size":"20", "dominant-baseline":"middle", "text-anchor":"middle"}));
                    $("#svg #letter-"+i).text(array[i]);
                }
            }

            function makeSVG(tag, attrs) {
                var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
                for (var k in attrs)
                    el.setAttribute(k, attrs[k]);
                return el;
            }
        </script>
