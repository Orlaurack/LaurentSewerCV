    <style>
        *{
            margin: 0;
        }
        iframe{
            width: 100%;

        #menu {
            list-style-type: none;
            margin: 0;

            position: fixed;
            overflow: auto;
        }

        #menu button:hover {
            color: #ddd ;
            background-color: #555;
        }
        #menu button {
            min-width: calc(100% / 6);
            display: inline;
            text-align: center;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #000;
            border:0;
        }

        #menu button:active {
            color: #555;
            background-color:#ddd ;
        }

        body{
            
            overflow:hidden;
        }
    </style>
